<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Backup Decoder</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #2dc653;
            --error: #e63946;
            --border-radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem;
            position: relative;
        }
        
        .card-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .card-header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        
        .textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            resize: vertical;
            font-family: monospace;
            font-size: 14px;
            transition: border 0.3s ease;
        }
        
        .textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .btn-icon {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        
        .result {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: var(--border-radius);
            padding: 1rem;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            color: #212529;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
            position: relative;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e9ecef;
        }
        
        .result-title {
            font-weight: 600;
            color: #555;
        }
        
        .copy-btn {
            background-color: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .copy-btn:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }
        
        .status-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .status-message.success {
            background-color: var(--success);
        }
        
        .status-message.error {
            background-color: var(--error);
        }
        
        .show {
            opacity: 1;
        }
        
        .github-link {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: white;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        
        .github-link:hover {
            opacity: 1;
        }
        
        .footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .card-header h1 {
                font-size: 1.5rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>File Backup Decoder</h1>
                <p>Alat untuk mendekode konten backup Anda dengan aman</p>
                <a href="https://github.com" class="github-link" target="_blank" title="Lihat di GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                    </svg>
                </a>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="input">Tempel Konten Terenkripsi:</label>
                    <textarea id="input" class="textarea" placeholder="Tempel konten dari temp_backup_23.txt di sini..."></textarea>
                </div>
                
                <div class="btn-group">
                    <button class="btn" onclick="decode()">
                        <span class="btn-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="1 4 1 10 7 10"></polyline>
                                <polyline points="23 20 23 14 17 14"></polyline>
                                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                            </svg>
                        </span>
                        Dekode
                    </button>
                    <button class="btn btn-secondary" onclick="resetForm()">
                        <span class="btn-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                                <path d="M3 3v5h5"></path>
                                <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
                                <path d="M16 16h5v5"></path>
                            </svg>
                        </span>
                        Reset
                    </button>
                </div>
                
                <div class="form-group">
                    <div class="result-header">
                        <span class="result-title">Hasil Dekode:</span>
                        <button id="copyBtn" class="copy-btn" onclick="copyResult()" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 4px;">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Salin
                        </button>
                    </div>
                    <div id="output" class="result">Hasil akan muncul di sini...</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            &copy; 2025 File Backup Tool - Dibuat untuk mempermudah akses konten backup
        </div>
    </div>
    
    <div id="statusMessage" class="status-message"></div>
    
    <script>
        function decode() {
            const obfuscated = document.getElementById('input').value.trim();
            
            if (!obfuscated) {
                showStatusMessage('Silakan tempel konten terenkripsi terlebih dahulu', 'error');
                return;
            }
            
            try {
                const decoded = deobfuscateText(obfuscated);
                document.getElementById('output').textContent = decoded;
                document.getElementById('copyBtn').disabled = false;
                showStatusMessage('Berhasil mendekode!', 'success');
            } catch (error) {
                document.getElementById('output').textContent = 'Error: Format konten tidak valid atau bukan konten terenkripsi yang benar.';
                showStatusMessage('Gagal mendekode konten', 'error');
                console.error(error);
            }
        }

        function deobfuscateText(obfuscated) {
            // Periksa format yang valid
            if (!obfuscated.startsWith("CK_BACKUP_DATA_SYSTEM_X92_") || 
                !obfuscated.endsWith("_END_BACKUP_REFERENCE_DOC")) {
                throw new Error("Format tidak valid");
            }
            
            // Hapus prefix dan suffix
            const prefix = "CK_BACKUP_DATA_SYSTEM_X92_";
            const suffix = "_END_BACKUP_REFERENCE_DOC";
            
            // Ekstrak bagian tengah
            let encoded = obfuscated.substring(prefix.length, obfuscated.length - suffix.length);
            
            // Balikkan kembali
            encoded = encoded.split('').reverse().join('');
            
            // Decode Base64
            return atob(encoded);
        }
        
        function copyResult() {
            const output = document.getElementById('output').textContent;
            
            if (output && output !== 'Hasil akan muncul di sini...') {
                navigator.clipboard.writeText(output)
                    .then(() => {
                        showStatusMessage('Berhasil disalin ke clipboard!', 'success');
                    })
                    .catch(err => {
                        console.error('Gagal menyalin: ', err);
                        showStatusMessage('Gagal menyalin ke clipboard', 'error');
                    });
            }
        }
        
        function resetForm() {
            document.getElementById('input').value = '';
            document.getElementById('output').textContent = 'Hasil akan muncul di sini...';
            document.getElementById('copyBtn').disabled = true;
        }
        
        function showStatusMessage(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message ${type}`;
            statusElement.classList.add('show');
            
            setTimeout(() => {
                statusElement.classList.remove('show');
            }, 3000);
        }
        
        // Event listener untuk textarea
        document.getElementById('input').addEventListener('input', function() {
            if (this.value.trim()) {
                document.querySelector('.btn').disabled = false;
            } else {
                document.querySelector('.btn').disabled = true;
            }
        });
    </script>
</body>
</html>
